name: Deploy to GitHub Pages

on:
  push:
    branches: [ main ]
  workflow_dispatch:

permissions:
  contents: read
  pages: write
  id-token: write

concurrency:
  group: "pages"
  cancel-in-progress: true

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20
          # âŒ pas de cache npm -> pas besoin de lockfile

      - name: Install dependencies
        run: npm install --no-fund --no-audit

      - name: Build site
        run: npm run build
        # Avec ton vite.config, la sortie est dans "docs/"

      - name: Ensure 404.html exists in docs (SPA routing)
        run: |
          if [ ! -f docs/404.html ]; then
            if [ -f 404.html ]; then cp 404.html docs/404.html; else echo "<!doctype html><meta http-equiv=refresh content='0; url=/fitgamify/'>" > docs/404.html; fi
          fi

      - name: Upload artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: ./docs

  deploy:
    needs: build
    runs-on: ubuntu-latest
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    steps:
      - id: deployment
        uses: actions/deploy-pages@v4
